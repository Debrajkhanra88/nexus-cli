[package]
name = "c2pa"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
nexus-rt = { workspace = true, default-features = false, features = ["minimal"] }
nexus-sdk = { workspace = true, default-features = false, features = ["minimal"] }

[dependencies.uuid]
version = "1.16.0"
default-features = false
features = ["js", "v4"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
opt-level = "z"
lto = true
codegen-units = 1
strip = true 